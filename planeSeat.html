  <script>

        console.log("Selected seat: " + seatCode);
        if (Object.keys(selectedSeats).length > selectedCusNum) {

          $(this).prop('checked', false);

        }
      });
    });

  <script>

    const localStorageKeys = Object.keys(localStorage);
    console.log(localStorageKeys);


    $(document).ready(function () {
      let selectedSeats = {}; // this is object which the selected seats
      let nextEmptyIndex = 0; // 

      $('input[type="checkbox"]').on('click', function () {
        let seatId = $(this).attr("id");
        let seatNumber = seatId.substring(0, seatId.length - 1);
        let seatLetter = seatId.substring(seatId.length - 1);
        let seatCode = seatNumber + seatLetter;

        if ($(this).prop('checked')) {

          let emptyIndex = findNextEmptyIndex();
          selectedSeats[emptyIndex] = { id: seatNumber + seatLetter, status: "selected" };
        } else {

          let seatIndex = findSeatIndex(seatNumber + seatLetter);
          if (seatIndex !== -1) {
            delete selectedSeats[seatIndex];
            if (seatIndex < nextEmptyIndex) {
              nextEmptyIndex = seatIndex;
            }
          }
        }

        //The information of selected seats print in outputDiv
        displaySelectedSeats();
      });


      function findNextEmptyIndex() {
        while (selectedSeats[nextEmptyIndex] !== undefined) {
          nextEmptyIndex++;
        }
        return nextEmptyIndex;
      }

      function findSeatIndex(seatId) {
        for (let index in selectedSeats) {
          if (selectedSeats[index].id === seatId) {
            return index;
          }
        }
        return -1;
      }

      function displaySelectedSeats() {
        let outputHtml = "<h6 style='text-align: center;margin-right: 110px;'>Selected Seats</h6>";




        Object.keys(selectedSeats)
          .sort((a, b) => a - b)
          .forEach(function (index) {
            outputHtml += `<div>Seat: ${selectedSeats[index].id} for customer ${parseInt(index) + 1}</div>`;
          });


        $('#outputDiv').html(outputHtml);
      }
    });
    $('button.btn-primary').on('click', function () {
      let selectedCusNum = parseInt(localStorage.getItem('selectedCusNum'));
      let hasSelectedSeats = Object.keys(selectedSeats).length == selectedCusNum;
      if (!hasSelectedSeats) {
        alert('Please complete the progress of booking! you must choose '+selectedCusNum+' seat.');
      } else {
      
        window.location.href = 'getCardInfo.html'; 
      }
    });







  </script>
  <script>
    selectedDepartureTime = localStorage.getItem('selectedDepartureTime');
    selectedFromCode = localStorage.getItem('selectedFromCode');
    selectedToCode = localStorage.getItem('selectedToCode');
    var url = `http://localhost:3000/seats?selectedDepartureTime=${selectedDepartureTime}&selectedFromCode=${selectedFromCode}&selectedToCode=${selectedToCode}`;
    // Fetch flights data from the server
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.json();
      })
      .then(seats => {
        // Handle the response (flights data) here
        localStorage.setItem('seats', JSON.stringify(seats));
        console.log('unavailable seats:', seats);

        // Loop through each seatid in the seats array
        seats.forEach(seat => {
          // Construct the id of the seat checkbox element
          let seatId = seat.seat;

          // Find the checkbox element with the corresponding id
          let seatCheckboxElement = document.getElementById(seatId);
          if (seatCheckboxElement) {
            // Find the label element associated with the checkbox
            let labelElement = seatCheckboxElement.nextElementSibling;
            if (labelElement.tagName === 'LABEL') {
              labelElement.textContent = 'X'; // Change the label text to 'X'
              labelElement.style.pointerEvents = 'none'; // Disable pointer events on the label
              labelElement.style.color = 'red';

              labelElement.style.backgroundcolor = 'red';
            }
          }
        });
      })
      .catch(error => {
        console.error('Error fetching flights:', error);
        // Handle errors here (e.g., show an alert to the user)
      });
  </script>
